{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}

<div class="container mt-5">
    <h2>{{ article.title }}</h2>

    <div class="alert alert-info">
        <h2>{{ article.title }}</h2>
        <p>{{ article.text }}</p>
        <p><b>Date: {{ article.date }}</b></p>
        <a href="/posts/{{ article.id }}/delete" class="btn btn-danger">Delete</a>
        <a href="/posts/{{ article.id }}/update" class="btn btn-success">Update</a>

    </div>

</div>

{% endblock %}
